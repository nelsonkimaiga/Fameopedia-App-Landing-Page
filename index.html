<body>
<div class="container">
<img src="img/fameopedia_logo.png" class="logo">

	<!-- < slider-->
<div class="row clearfix first_half">
        <div class="col-sm-12 col-sm-4 col-md-5 col-lg-4 fh_in clearfix">
          <figure>
                <ul id="slippry">
                    <li><img src="img/slider-1.png"></li>
                    <li><img src="img/slider-2.png"></li>
                    <li><img src="img/slider-3.png"></li>
                </ul>  

            <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
            <script src="js/slippry.min.js"></script>
            <script type="text/javascript">
              jQuery(document).ready(function(){
                jQuery('#slippry').slippry({
                  transition: 'horizontal'
                })
              });
            </script>
          </figure>
        </div>

    <div class="col-sm-12 col-sm-8 col-md-8 col-lg-7 fh_in_2 clearfix">
    <div id="brand">
    <img src="img/logo.png">
    </div>
    <p class="lead">Fameopedia is an app that helps you view, push organise and market your own brand.</p>
    
<!-- <div id="clockdiv"> -->
	<h5 class="lead2">WE'RE LAUNCHING SOON IN...</h5>
  <!-- timer -->
<div class="row">
            <div class="col-md-4 col-md-offset-4 col-sm-12">
                <div id="movingicon">
                      <i class="fa fa-flask fa-spin icon-color"></i>
                    <br />   
                  <div id="headLine"></div>   
                </div>              
            </div>
             <!--/. HEAD LINE DIV-->
            <!-- <div class="col-md-8 col-md-offset-2" > -->
            <div class="col-sm-12 col-sm-8 col-md-8 col-lg-7 fh_in_2 clearfix">
                <div id="counter"></div>
                        <div id="counter-default" class="row">
                            <div class="col-md-3 col-sm-6 col-xs-12">
                                <div class="inner">
                                    <div id="day-number" class="timer-number"></div>
                                    <div class="timer-text">DAYS</div>
                                   
                                </div>
                            </div>
                            <div class="col-md-3 col-sm-6 col-xs-12">
                                <div class="inner">
                                    <div id="hour-number" class="timer-number"></div>
                                    <div class="timer-text">HOURS</div>
                                    
                                </div>
                            </div>
                            <div class="col-md-3 col-sm-6 col-xs-12">
                                <div class="inner">
                                    <div id="minute-number" class="timer-number"></div>
                                    <div class="timer-text">MINS</div>
                                  
                                </div>
                            </div>
                            <div class="col-md-3 col-sm-6 col-xs-12">
                                <div class="inner">
                                    <div id="second-number" class="timer-number"></div>
                                    <div class="timer-text">SECONDS</div>

                                   

                                </div>
                            </div>
                        </div>
                
            </div>
               <!--/. COUNTER DIV-->
</div>

<!-- playstore button -->
    <ul class="stores trimmed_list">
    <li><a href="#"><img src="img/android.png"></a></li>
    </ul>

    </div>

<div class="col-md-6 col-md-offset-3">    
               
                <div class="input-group">    
      <input type="text" class="form-control">
                      <span class="input-group-btn">
        <button class="btn btn-primary" type="button">  <i class="fa fa-cog fa-spin subscribe-icon"></i> SUBSCRIBE ! </button>
      </span>
    </div>       
                   </div>
             <!--/. form-->

<div class="col-md-6 col-md-offset-3">
